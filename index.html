<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="lib/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
  <title>Quantified Self - Diary</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <div class='search'>
    <input type="text" class="search-field" id="search-field" placeholder="Enter Location"></input>
    <button class="btn" id="search-btn">Get Weather</button>
    <button class="btn" id="fav-btn">Get Favorites</button>
  </div>
  <div class="all-weather">
    <div class="forecast">
      <div class="desc-current-temp">
        <div class="desc"></div><br>
        <div class="cur-temp"></div><br>
      </div>
      <div class="city-time">
        <div class="city"></div><br>
        <div class="country"></div><br>
        <div class="cur-time"></div><br>
      </div>
    </div>
    <div class="forecast-secondary">
      <div class="align-left">
        <strong><div class="details"></div></strong>
        <div class="desc-2"></div><br>
        <div class="today"></div><br>
        <div class="tonight"></div><br>
      </div>
      <div class="align-right">
        <div class="feels-like"></div><br>
        <div class="humidity"></div><br>
        <div class="visibility"></div><br>
        <div class="uv"></div><br>
      </div>
    </div>
  </div>
    <div class="future-weather">
      <div class="hourly">
        <div class="hour-icon"></div><br>
        <div class="hour-temp"></div><br>
        <div class="hour-time"></div><br>
      </div>
      <div class="daily">
        <div class="day-icon"></div><br>
        <div class="day-rain-prob"></div><br>
        <div class="day-temp-high"></div><br>
        <div class="day-temp-low"></div><br>
        <div class="day-time"></div><br>
      </div>
    </div>
  </div>
  <script src="main.bundle.js"></script>
</body>

</html>
