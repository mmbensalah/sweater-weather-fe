<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="css/weather-icons-wind.css">
  <link rel="stylesheet" type="text/css" href="css/weather-icons-wind.min.css">
  <link rel="stylesheet" type="text/css" href="css/weather-icons.css">
  <link rel="stylesheet" type="text/css" href="css/weather-icons.min.css">
  <title>Quantified Self - Diary</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <div class='search'>
    <input type="text" class="field" id="search-field" placeholder="Enter Location"></input>
    <button class="btn" id="search-btn">Get Weather</button>
    <button class="btn" id="fav-btn">Get Favorites</button>
    <input type="text" class="field" id="add-fav-field" placeholder="Enter Favorite Location"></input>
    <button class="btn" id="add-fav-btn">Add Favorite</button>
  </div>
  <div class="all-weather">
    <div class="forecast">
      <div class="desc-current-temp">
        <div class="desc"></div><br>
        <div class="cur-temp"></div><br>
      </div>
      <div class="city-time">
        <div class="city"></div><br>
        <div class="country"></div><br>
        <div class="cur-time"></div><br>
      </div>
    </div>
    <div class="forecast-secondary">
      <div class="align-left">
        <strong><div class="details"></div></strong>
        <div class="desc-2"></div><br>
        <div class="today"></div><br>
        <div class="tonight"></div><br>
      </div>
      <div class="align-right">
        <div class="feels-like"></div><br>
        <div class="humidity"></div><br>
        <div class="visibility"></div><br>
        <div class="uv"></div><br>
      </div>
    </div>
  </div>
    <div class="future-weather">
      <div class="hourly">
        <div class="hour" id="hour-0">
          <div class="icon-0"></div>
          <div class="temp-0"></div>
          <div class="time-0"></div>
        </div>
        <div class="hour" id="hour-1">
          <div class="icon-1"></div>
          <div class="temp-1"></div>
          <div class="time-1"></div>
        </div>
        <div class="hour" id="hour-2">
          <div class="icon-2"></div>
          <div class="temp-2"></div>
          <div class="time-2"></div>
        </div>
        <div class="hour" id="hour-3">
          <div class="icon-3"></div>
          <div class="temp-3"></div>
          <div class="time-3"></div>
        </div>
        <div class="hour" id="hour-4">
          <div class="icon-4"></div>
          <div class="temp-4"></div>
          <div class="time-4"></div>
        </div>
        <div class="hour" id="hour-5">
          <div class="icon-5"></div>
          <div class="temp-5"></div>
          <div class="time-5"></div>
        </div>
        <div class="hour" id="hour-6">
          <div class="icon-6"></div>
          <div class="temp-6"></div>
          <div class="time-6"></div>
        </div>
        <div class="hour" id="hour-7">
          <div class="icon-7"></div>
          <div class="temp-7"></div>
          <div class="time-7"></div>
        </div>
      </div>
      <div class="all-icons">
        <div class="sun"><i class="wi wi-sunrise"></i></div>
        <div class="rain"><i class="wi wi-raindrops"></i></div>
        <div class="up"><i class="wi wi-direction-up"></i></div>
        <div class="down"><i class="wi wi-direction-down"></i></div>
        <div class="time-icon"><i class="wi wi-time-1"></i></div>
      </div>
      <div class="daily">
        <div class="day-icon"></div>
        <div class="day-rain-prob"></div>
        <div class="day-temp-high"></div>
        <div class="day-temp-low"></div>
        <div class="day-time"></div>
      </div>
    </div>
  </div>
  <script src="main.bundle.js"></script>
</body>
</html>
